{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block custom_scripts %}
<script src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
<script>
  Recaptcha.create("6LckG-USAAAAAHrUO1LCdmEpkhV4uCwlZ5Zmd9YC", "captcha",
    {
      theme: "clean",
      callback: Recaptcha.focus_response_field
    }
  );
</script>
{% endblock %}

{% block content %}
<h3>Register</h3>

{% for error in errors %}
  <div class="alert alert-error">
    <button type="button" class="close" data-dismiss="alert">Ã—</button>
    {% autoescape false %}
      {{ error }}
    {% endautoescape %}
  </div>
{% endfor %}

<form id="register-form" class="form-horizontal" method="post">
  <div class="control-group">
    <label class="control-label" for="input-username">Name</label>
    <div class="controls">
      <input class="required" type="text" id="input-name" placeholder="Name" name="name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="input-username">Email</label>
    <div class="controls">
      <input class="required email" type="text" id="input-email" placeholder="Email" name="email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="input-password">Password</label>
    <div class="controls">
      <input class="required" type="password" id="input-password" placeholder="Password" name="password">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="recaptcha_challenge_field">Captcha</label>
    <div class="controls" id="captcha"></div>
  </div>
  <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Register</button>
    </div>
  </div>
</form>
{% endblock %}
